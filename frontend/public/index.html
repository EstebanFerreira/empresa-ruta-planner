<!DOCTYPE html>
<html>
<head>
    <title>Planificador de Rutas Empresarial</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { font-family: 'Arial', sans-serif; background-color: #f5f5f5; }

        #mapContainer { width: 100%; height: 100vh; }

        .sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 350px;
            background: rgba(255, 255, 255, 0.97);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            max-height: 90vh;
            overflow-y: auto;
        }

        .sidebar h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .form-group { margin-bottom: 15px; }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-with-unit {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .input-with-unit input { flex: 1; }

        .input-with-unit span {
            font-size: 13px;
            color: #7f8c8d;
            white-space: nowrap;
        }

        .btn {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover { background-color: #2980b9; }

        .btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: #27ae60;
        }

        .btn-secondary:hover { background-color: #219a52; }

        .route-status {
            margin-top: 8px;
            padding: 8px 10px;
            border-radius: 5px;
            font-size: 13px;
            display: none;
        }

        .route-status.loading {
            display: block;
            background-color: #eaf4fb;
            color: #2980b9;
            border-left: 3px solid #3498db;
        }

        .route-status.success {
            display: block;
            background-color: #eafaf1;
            color: #1e8449;
            border-left: 3px solid #27ae60;
        }

        .route-status.error {
            display: block;
            background-color: #fdedec;
            color: #c0392b;
            border-left: 3px solid #e74c3c;
        }

        .route-info {
            background-color: #eaf4fb;
            border-radius: 5px;
            border-left: 4px solid #3498db;
            padding: 12px;
            margin-top: 10px;
            font-size: 13px;
        }

        .route-info p { margin: 5px 0; }

        .route-info .label { color: #7f8c8d; }

        .route-info .value { font-weight: bold; color: #2c3e50; }

        .section-divider {
            border: none;
            border-top: 1px solid #ddd;
            margin: 15px 0;
        }

        .resultados {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4fc;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }

        .resultados h3 { margin-bottom: 10px; color: #2c3e50; }

        .resultados p { margin: 5px 0; font-size: 14px; }

        .costo-total { font-weight: bold; color: #e74c3c; }

        .pvp-recomendado { font-weight: bold; color: #27ae60; }

        .descanso-info {
            background-color: #fff8e1;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
        }

        .autocomplete-wrapper { position: relative; }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #bbb;
            border-top: none;
            border-radius: 0 0 5px 5px;
            max-height: 200px;
            overflow-y: auto;
            list-style: none;
            z-index: 1100;
            display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
        }

        .suggestions li {
            padding: 9px 12px;
            cursor: pointer;
            font-size: 13px;
            color: #333;
            border-bottom: 1px solid #f0f0f0;
            line-height: 1.3;
        }

        .suggestions li:last-child { border-bottom: none; }
        .suggestions li:hover, .suggestions li.active {
            background-color: #eaf4fb;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="mapContainer"></div>

    <div class="sidebar">
        <h2>Planificador de Rutas</h2>

        <div class="form-group">
            <label for="nombreRuta">Nombre de la Ruta:</label>
            <input type="text" id="nombreRuta" placeholder="Ej: Ruta a Clientes">
        </div>

        <div class="form-group">
            <label for="origen">Dirección de Origen:</label>
            <div class="autocomplete-wrapper">
                <input type="text" id="origen" placeholder="Ej: Gran Vía 1, Madrid" autocomplete="off">
                <ul class="suggestions" id="origenSuggestions"></ul>
            </div>
        </div>

        <div class="form-group">
            <label for="destino">Dirección de Destino:</label>
            <div class="autocomplete-wrapper">
                <input type="text" id="destino" placeholder="Ej: Passeig de Gràcia 50, Barcelona" autocomplete="off">
                <ul class="suggestions" id="destinoSuggestions"></ul>
            </div>
        </div>

        <div class="form-group">
            <label for="vehiculo">Vehículo:</label>
            <select id="vehiculo" onchange="onVehiculoChange()">
                <option value="">Seleccionar vehículo</option>
            </select>
        </div>

        <div class="form-group">
            <label for="precioCombustible">Precio combustible:</label>
            <div class="input-with-unit">
                <input type="number" id="precioCombustible" value="1.50" step="0.01" min="0">
                <span>€/litro</span>
            </div>
        </div>

        <button class="btn" id="btnCalcular" onclick="calcularRuta()">Calcular Ruta</button>
        <div id="routeStatus" class="route-status"></div>

        <div id="routeInfo" class="route-info" style="display: none;">
            <p><span class="label">Distancia:</span> <span class="value" id="infoDistancia">-</span></p>
            <p><span class="label">Duración:</span> <span class="value" id="infoDuracion">-</span></p>
            <p><span class="label">Combustible:</span> <span class="value" id="infoCombustible">-</span></p>
            <p><span class="label">Tramos de peaje:</span> <span class="value" id="infoKmPeaje">-</span></p>
            <p><span class="label">Coste peajes:</span> <span class="value" id="infoPeajes">-</span></p>
        </div>

        <hr class="section-divider">

        <div class="form-group">
            <label for="combustible">Costo Combustible (€):</label>
            <input type="number" id="combustible" placeholder="0" step="0.01">
        </div>

        <div class="form-group">
            <label for="peajes">Costo Peajes (€):</label>
            <input type="number" id="peajes" placeholder="0" step="0.01">
        </div>

        <div class="form-group">
            <label for="personal">Costo Personal (€):</label>
            <input type="number" id="personal" placeholder="0" step="0.01">
        </div>

        <div class="form-group">
            <label for="mantenimiento">Costo Mantenimiento (€):</label>
            <input type="number" id="mantenimiento" placeholder="0" step="0.01">
        </div>

        <div class="form-group">
            <label for="margen">Margen de Ganancia (%):</label>
            <input type="number" id="margen" placeholder="20" step="0.1" value="20">
        </div>

        <button class="btn btn-secondary" onclick="guardarRuta()">Crear Ruta</button>

        <div id="resultados" class="resultados" style="display: none;">
            <h3>Resultados</h3>
            <p><span class="costo-total">Costo Total:</span> <span id="costoTotal">€0.00</span></p>
            <p><span class="pvp-recomendado">PVP Recomendado:</span> <span id="pvpRecomendado">€0.00</span></p>
            <div id="descansoInfo" class="descanso-info" style="display: none;">
                <strong>Información de Descanso (Tacógrafo):</strong>
                <p id="descansoTexto">-</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
